<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Almuerzos - JF BBQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #fff8f0, #ffe0e0);
      color: #333;
    }
    header {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    section {
      padding: 40px 20px;
    }
    h2 {
      color: #8e2de2;
      font-size: 2em;
      border-bottom: 4px solid #4a00e0;
      padding-bottom: 15px;
      margin-bottom: 30px;
      text-align: center;
    }
    .submenu {
      background: white;
      margin: 40px auto;
      border-radius: 15px;
      padding: 20px;
      max-width: 1000px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .submenu h3 {
      color: #d32f2f;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .submenu img {
      width: 100%;
      border-radius: 12px;
      object-fit: contain;
    }
    .btn-volver {
      display: inline-block;
      margin: 40px auto 0;
      padding: 12px 30px;
      background-color: #4a00e0;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }
    .btn-volver:hover {
      background-color: #8e2de2;
    }
  </style>
</head>
<body>
  <header>Almuerzos JF BBQ</header>
  <section>
    <h2>Nuestros Almuerzos</h2>

    <div class="submenu">
      <h3>Pollo - Pechugas y m√°s</h3>
      <img src="/pollo.jpeg" alt="Pollo">
    </div>

    <div class="submenu">
      <h3>Pescados</h3>
      <img src="/pescados.jpeg" alt="Pescados">
    </div>

    <div class="submenu">
      <h3>Los Criollos</h3>
      <img src="/criollos.jpeg" alt="Criollos">
    </div>

    <div class="submenu">
      <h3>Sancochos</h3>
      <img src="/sancochos.jpeg" alt="Sancochos">
    </div>

    <div class="submenu">
      <h3>Cerdos</h3>
      <img src="/cerdos.jpeg" alt="Cerdos">
    </div>

    <div class="submenu">
      <h3>Carnes de Res</h3>
      <img src="/res.jpeg" alt="Carnes de Res">
    </div>

    <div style="text-align: center;">
      <a href="index.html" class="btn-volver">Volver al inicio</a>
    </div>
  </section>
</body>
</html>
